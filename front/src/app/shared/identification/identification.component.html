<div class="identification">
    <div class="mail-section">
        <label for="">Saisir votre e-mail</label>
        <div class="emailsubmission">
            <input type="email" [(ngModel)]="userInput" placeholder="exemple@email.domain">
            <button (click)="submit()" routerLink="/userinterface">Submit</button>
        </div>

    </div>
    <div class="retour">
        <mat-icon routerLink="/">keyboard_backspace</mat-icon>
    </div>
</div>
<app-footer></app-footer>
