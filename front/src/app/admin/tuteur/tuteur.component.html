<div class="tuteur">
    <p>Ajouter ou consulter la liste des tuteurs.</p>
    <div class="ajout">
        <button>Ajouter</button>
    </div>
    <div class="filtre">
      <label for="">Filtrer la recherche</label>
      <input type="text" placeholder="Rechercher par des mots clés">
    </div>
    <div class="liste">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Qualité</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Télephone</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let tuteur of listeTuteurs">
              <tr>
                <td>{{tuteur.no_tuteur}}</td>
                <td>{{tuteur.qualite_tuteur}}</td>
                <td>{{tuteur.nom_tuteur}}</td>
                <td>{{tuteur.prenom_tuteur}}</td>
                <td>{{tuteur.telephone_tuteur}}</td>
                <td>
                  <mat-icon>edit</mat-icon>
                  <mat-icon>delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table> 
    </div>
</div>
