<div class="tuteur">
    <p>Ajouter ou consulter la liste des tuteurs.</p>
    <div class="ajout">
        <button (click)="ajouterTuteur()">Ajouter</button>
    </div>
    <div class="filtre">
      <label for="">Filtrer la recherche</label>
      <input type="text" placeholder="Rechercher par des mots clés" [(ngModel)]="searchTuteur">
    </div>
    <div class="liste">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Qualité</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Télephone</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let tuteur of listeTuteurs | searchFilter: searchTuteur">
              <tr>
                <td>{{tuteur.no_tuteur}}</td>
                <td><input type="text" name="qualite_tuteur" [(ngModel)]="tuteur.qualite_tuteur" required></td>
                <td><input type="text" name="nom_tuteur" [(ngModel)]="tuteur.nom_tuteur" required></td>
                <td><input type="text" name="prenom_tuteur" [(ngModel)]="tuteur.prenom_tuteur" required></td>
                <td><input type="text" name="telephone_tuteur" [(ngModel)]="tuteur.telephone_tuteur" required></td>
                <td id="actions">
                  <mat-icon (click)="modifierTuteur(tuteur)">save</mat-icon>
                  <mat-icon (click)="supprimerTuteur(tuteur.no_tuteur)">delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table> 
    </div>
</div>
